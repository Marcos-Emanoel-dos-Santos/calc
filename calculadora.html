<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <section id="calculadora">
        <section id="visor">
            <input type="text" value="" id="display-visor">
        </section>
        <section id="display-botao">
            <section class="row">
                <div class="element" id="clear">C</div>
                <div class="element"></div>
                <div class="element" id="percent">%</div>
                <div class="element" id="div">/</div>
            </section>
            <section class="row">
                <div class="element">7</div>
                <div class="element">8</div>
                <div class="element">9</div>
                <div class="element" id="mult">*</div>
            </section>
            <section class="row">
                <div class="element">4</div>
                <div class="element">5</div>
                <div class="element">6</div>
                <div class="element" id="sub">-</div>
            </section>
            <section class="row">
                <div class="element">1</div>
                <div class="element">2</div>
                <div class="element">3</div>
                <div class="element" id="sum">+</div>
            </section>
            <section class="row">
                <div class="element"></div>
                <div class="element">0</div>
                <div class="element">,</div>
                <div class="element" id="equal">=</div>
            </section>
        </section>
    </section>

    <script src="calculadora.js"></script>
</body>
</html>
